<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Lab 6</title>
</head>

<body class="d-flex justify-content-center align-items-center" id="font">
    <div class="container d-flex justify-content-center">
        <div class="card w-50 popup">
            <div class="card-body mx-5 my-5">
                <label for="password">Password:</label>
                <br>
                <input type="password" placeholder="••••••••" id="password" class="w-100">
                <div>
                    <span class="popuptext" id="myPopup">Password must contain at least 8 characters, including 1 uppercase
                        letter, 1 lowercase letter, 1 number, and 1 special character.</span>
                </div>
                <br><br>
                <label for="validate-password">Validate password:</label>
                <br>
                <input type="password" placeholder="••••••••" id="validate-password" class="w-100"
                    onchange="validatePassword()">
                <br>
                <div id="message"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
